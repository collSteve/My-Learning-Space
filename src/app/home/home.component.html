<!-- header -->
<div class="masthead jumbotron" id="home-header">
  <div class="container text-center">
    <h3 class="masthead-subheading">Welcome To Our Studio!</h3>
    <div class="masthead-heading">It's Nice To Meet You</div>
    <a class="btn btn-primary btn-xl text-uppercase js-scroll-trigger" href="#services">Tell Me More</a>
  </div>
</div>

<!-- Services -->
<section class="page-section" id="services">
  <div class="container">
    <div class="text-center">
      <h2 class="section-heading text-uppercase">Services</h2>
      <h3 class="section-subheading text-muted">Lorem ipsum dolor sit amet consectetur.</h3>
    </div>

    <div class="row text-center">
      <div class="col-md-4" *ngFor="let service of homeServicesArray">
        <h4 class="my-3">{{service.name}}</h4>
        <p class="text-muted">{{service.description}}</p>
      </div>

    </div>
  </div>
</section>
