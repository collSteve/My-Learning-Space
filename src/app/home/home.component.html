<!-- header -->
<div class="masthead jumbotron" id="home-header">
  <div class="container text-center">
    <h1 class="masthead-heading">Welcome To Steve's Space!</h1>
    <div class="masthead-subheading text-muted">It's a self-development center for Steve</div>
    <a class="btn btn-primary btn-xl text-uppercase js-scroll-trigger" href="#services">Tell Me More</a>
  </div>
</div>

<!-- Services -->
<section class="page-section" id="services">
  <div class="container">
    <div class="text-center">
      <h2 class="section-heading text-uppercase">What is Here</h2>
      <h3 class="section-subheading text-muted">Something great</h3>
    </div>

    <div class="row text-center">
      <div class="col-md-4" *ngFor="let service of servicesArray">
        <h4 class="my-3">{{service.name}}</h4>
        <p class="text-muted">{{service.description}}</p>
      </div>

    </div>
  </div>
</section>

<!-- my works -->
<section class="page-section" id="my-works">
  <div class="container">
    <div class="text-center">
      <h2 class="section-heading text-uppercase">Some of My Works</h2>
      <!-- <h3 class="section-subheading text-muted">Something great</h3> -->
    </div>

    <div class="row text-center">
      <div class="col d-flex justify-content-center" *ngFor="let work of worksArray">
        <div class="card">

          <div class="card-body">
            <h4 class="card-tittle">{{work.name}}</h4>
            <div>
              <p class="text-muted">{{work.description}}</p>
              <img class="rounded" style="width:80px"
           [src]="work.imgURL" [alt]="work.imgAlt">
            </div>

          </div>

        </div>

      </div>
    </div>

  </div>
</section>
